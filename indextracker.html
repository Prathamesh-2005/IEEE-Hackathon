<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting Tool</title>
    <link rel="stylesheet" href="styletracker.css">
</head>

<body>
    <button id="goBackButton">back</button>
    <div class="container">
        <div class="budgeting-tool">
            <h1>Progress Tracker</h1>
            <form id="budget-form">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>

                <button type="submit">Add Budget</button>
            </form>

            <div class="budget-list">
                <h2>Budget List</h2>
                <ul id="budget-items">
                    <!-- Budget items will be listed here -->
                </ul>
            </div>

            <div class="progress">
                <h2>Progress</h2>
                <div id="progress-bars">
                    <!-- Progress bars will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="scripttracker.js"></script>
    <script src="scriptbackbutton.js"></script>
</body>

</html>

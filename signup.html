<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
    <title>Sign Up Page</title>
</head>
<body>
  
    <div class="container-fluid signup-container">
        <form id="signup-form" class="mx-auto signup-form">
            <h4 class="text-center">Sign Up</h4>
            <div class="mb-3 mt-5">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="signup-username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="signup-email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="signup-password" required>
            </div>
            <button type="submit" class="btn btn-primary mt-5">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            // Save user data to localStorage (this is just for simulation, not secure for real use)
            localStorage.setItem('user', JSON.stringify({ username, email, password }));

            // Redirect to login page
            window.location.href = 'login.html';
        });
    </script>

</body>
</html>

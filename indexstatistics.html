<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link rel="stylesheet" href="stylestatistics.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <button id="goBackButton">
        <span class="material-symbols-outlined">
            arrow_back
        </span>
        back</button>
    <div class="card-container">
        <div class="card">
            <h3>Goal Progress</h3>
            <div id="goalProgressChartContainer">
                <canvas id="goalProgressChart"></canvas>
            </div>
        </div>
        <div class="card">
            <h3>Monthly Savings</h3>
            <canvas id="monthlySavingsChart"></canvas>
        </div>
        <div class="card">
            <h3>Investment Growth</h3>
            <canvas id="investmentGrowthChart"></canvas>
        </div>
    </div>

    <script src="scriptstatistics.js"></script>
    <script src="scriptbackbutton.js"></script>
</body>

</html>

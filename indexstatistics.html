<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts as Cards</title>
    <link rel="stylesheet" href="stylestatistics.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <h3>Goal Progress</h3>
            <div id="goalProgressChartContainer">
                <canvas id="goalProgressChart"></canvas>
            </div>
        </div>
        <div class="card">
            <h3>Monthly Savings</h3>
            <canvas id="monthlySavingsChart"></canvas>
        </div>
        <div class="card">
            <h3>Investment Growth</h3>
            <canvas id="investmentGrowthChart"></canvas>
        </div>
    </div>

    <script src="scriptstatistics.js"></script>
</body>
</html>
